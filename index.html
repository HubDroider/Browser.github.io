<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheBrowser</title>
  <link rel="icon" href="BrowserIcon3.ico" type="image/x-icon">
  <style>
    /* Stili globali */
    body {
      background-color: #212121;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    
    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Contenitore principale */
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Pulsanti */
    .pulsanti {
      display: flex;
      justify-content: space-around;
    }
    
    .pulsante {
      margin: 10px;
      padding: 20px 40px;
      border-radius: 50px;
      background-color: #fff;
      color: #000;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    
    /* Aumenta la dimensione dei pulsanti */
    .pulsante {
      width: 250px;
      height: 100px;
    }
    
    .pulsante:hover {
      background-color: #ccc;
    }
    
    /* Media query per schermi di piccole dimensioni */
    @media (max-width: 768px) {
      .pulsante {
        width: 200px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

  </div>
</body>
